<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hikefinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="logo-container">
            <img src="./images/Polygon1.svg" class="polygon left-logo" />
            <img src="./images/Polygon2.svg" class="polygon right-logo" />
            <h1>HikeFinder</h1>
          </div>

          <div class="hamburger-icon-container">
            <i
              class="fa-solid fa-bars hamburger-icon"
              id="mobile-hamburger-icon"
            ></i>
          </div>
        </div>

        <nav class="mobile-nav hidden" id="mobile-nav">
          <div class="close-btn-wrapper">
            <i class="fa-solid fa-x close-btn" id="close-btn"></i>
          </div>
          <ul class="hamburger-menu">
            <a href="./index.html"><li class="nav-item">Home</li></a>
            <a href="./explore.html"><li class="nav-item">Explore</li></a>
            <a href="./signup.html"><li class="nav-item active">Sign Up</li></a>
            <a href="./login.html"><li class="nav-item">Log In</li></a>
          </ul>
        </nav>
        <nav class="nav-desktop hidden">
          <ul class="nav-desktop-menu">
            <a href="./index.html" class="nav-desktop-link"
              ><li class="nav-desktop-item">Home</li></a
            >
            <a href="./explore.html" class="nav-desktop-link"
              ><li class="nav-desktop-item">Explore</li></a
            >
            <a href="./signup.html" class="nav-desktop-link"
              ><li class="nav-desktop-item button nav-green active">Sign Up</li></a
            >
            <a href="./login.html" class="nav-desktop-link"
              ><li class="nav-desktop-item button nav-white">Log In</li></a
            >
          </ul>
        </nav>
      </header>
      <section class="hero-container">
       
        <h2 class="form-title">Sign Up</h2>
        <p class="form-subtitle">Already a member? <a href="./login.html">Log in </a></p>

        
        <form class="sign-up-form">
            
            <div class="form-container">
<label for = "email"></label>
<input type="text" id="email" class="username" placeholder="Email" required/>
<label for = "password"></label>
<input type="text" id="password" class="password" placeholder="Password required"/>
<button type="submit"> Sign Up</button>

</div>

        </form>
        
      </section>
      
        
    </div>
    <footer>
      <div class="logo-information">
        <div class="logo-images">
          <img
            src="../images/Polygon1-footer.svg"
            class="polygon left-footer-logo"
          />
          <img
            src="../images/Polygon2-footer.png"
            class="polygon right-footer-logo"
          />
        </div>
        <div class="logo-content">
          <div class="logo-heading">
            <h2 class="footer-heading">HikeFinder</h2>
          </div>
          <p class="footer-subtitle">Copyright 2023 Hikefinder</p>
        </div>
      </div>
      <div class="footer-links">
        <ul class="footer-nav-list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./explore.html">Explore</a></li>
          <li><a href="./login.html">Log In</a></li>
          <li><a href="./signup.html">Sign Up</a></li>
        </ul>
      </div>
    </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
